{% include "./header.html" %}
{% include "./navigation.html" %}
{% block content %}
{% if user.is_authenticated %}
 <!-- edit profile section start -->
 <main>
    <div class="container">
        <!-- edit profile card start  -->
        <div class="card mt-2">
            <!-- card header -->
            <div class="card-header">
                <h5>Add Post</h5>
            </div>
            <!-- edit profile card body start -->
            <div class="card-body">
                <!-- add post form -->
                <form action="/addpost/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card post-card">
                        <div class="card-header post-card">
                            <h6 class="text-muted">Let's Write Something Interesting</h6>
                        </div>
                        <div class="card-body post-card">
                            <!-- add post body start -->
                            <!-- add text to post -->
                            <div class="d-flex align-items-center mt-3">
                            <input class="form-control" type="text" name="user" id="user" value="{{request.user.username}}" disabled hidden>
                            </div>
                            <div class="d-flex align-items-center">
                                <textarea class="form-control post-text" maxlength="350" name="description"
                                    id="description" rows="4" required></textarea>
                            </div>
                            <!-- add image input -->
                            <div class="d-flex align-items-center mt-3">
                                <input type="file" name="post_image">
                            </div>
                            <!-- post button -->
                            <div class="mt-3">
                                <div class="float-end">
                                    <button class="btn btn-dark" type="submit" id="posted">Post <i
                                            class=" ps-1 bi bi-mailbox"></i></button>
                                </div>

                            </div>
                            <!-- add post body end -->
                        </div>
                    </div>

                </form>
            <!-- edit profile card body end -->
            <!-- edit profile card footer start -->
            <div class="card-footer">

                <div class=" d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <!-- back button start -->
                        <div class="ms-2 me-2">
                            <a class="btn btn-dark text-decoration-none"
                                href="/"><i class="bi bi-arrow-left me-3"></i>Home</a>
                        </div>
                        <!-- back button end -->
                    </div>

                </div>
            </div>
            <!-- edit profile card footer end -->

        </div>
    </div>
    <!-- edit profile card end  -->

</main>
{% else %}
    {% include "./signin.html" %}
{% endif %}
{% endblock %}
{% include "./footer.html" %}
